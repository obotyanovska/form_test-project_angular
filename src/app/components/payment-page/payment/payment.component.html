<div class="container">
  <div class="payment-container">
    <form [formGroup]="cardDataForm" class="payment-form">
      <div class="form-group" >
        <label for="firstName">First name</label>
        <input formControlName="firstName" type="firstName" class="form-control" id="firstName">
        <span *ngIf="cardDataForm.get('firstName')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input formControlName="lastName" type="lastName" class="form-control" id="lastName">
        <span *ngIf="cardDataForm.get('lastName')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input formControlName="phone" type="phone" class="form-control" id="phone">
        <span *ngIf="cardDataForm.get('phone')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
        <span *ngIf="cardDataForm.get('email')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select formControlName="country" type="email" class="form-control" id="country">
          <option
            *ngFor="let country of countries">
            {{ country.name }}
          </option>
        </select>
      </div>
      <div *ngIf="isUsa"
        class="form-group">
        <label for="state">State</label>
        <input formControlName="state" type="state" class="form-control" id="state">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="city" class="form-control" id="city">
        <span *ngIf="cardDataForm.get('city')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="street1">Street 1</label>
        <input formControlName="street1" type="street1" class="form-control" id="street1">
        <span *ngIf="cardDataForm.get('street1')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="street2">Street 2</label>
        <input formControlName="street2" type="street2" class="form-control" id="street2">
      </div>
      <div class="form-group">
        <label for="zip-code">ZIP</label>
        <input formControlName="zipCode" type="zip-code" class="form-control" id="zip-code">
        <span *ngIf="cardDataForm.get('zipCode')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="card-number">Card number</label>
        <input formControlName="cardNumber" type="card-number" class="form-control" id="card-number" maxlength="16">
        <span *ngIf="cardDataForm.get('cardNumber')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="ccv">CCV</label>
        <input formControlName="ccv" type="ccv" class="form-control" id="ccv" maxlength="3">
        <span *ngIf="cardDataForm.get('ccv')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="cardType">Card type</label>
        <input formControlName="cardType" type="cardType" value="cardType" class="form-control" id="cardType">
        <span *ngIf="cardDataForm.get('cardType')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry date</label>
        <input formControlName="expiryDate" type="expiry-date" class="form-control" id="expiry-date" maxlength="4">
        <span *ngIf="cardDataForm.get('expiryDate')?.invalid" class='invalid-style'>Invalid Field</span>
      </div>
      <div class="submit-block">
        <button
          (click)="submitPayment()"
          [disabled]="cardDataForm.invalid"
          type="submit" 
          class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
